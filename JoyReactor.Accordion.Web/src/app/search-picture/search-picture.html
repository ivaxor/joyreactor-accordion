<div class="jr-upload-zone d-flex flex-column align-items-center justify-content-center" (click)="fileInput.click()"
  (drop)="onDrop($event)" (dragover)="onDragOver($event)">
  <input type="file" #fileInput class="d-none" (change)="onFileSelected($event)" accept="image/*">
  <i class="bi bi-cloud-arrow-up fs-1 text-primary mb-2"></i>
  <span class="fw-bold">Перетащите изображение сюда</span>
  <span class="text-muted small">или нажмите для выбора</span>
</div>

<div class="mt-3">
  <input type="text" class="form-control form-control-dark" placeholder="Или вставьте прямую ссылку на картинку...">
</div>
