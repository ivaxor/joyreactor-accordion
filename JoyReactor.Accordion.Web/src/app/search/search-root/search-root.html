<div class="card">
  <div class="card-body p-3">
    <div class="row align-items-center g-0">
      <div class="col text-end">
        <span class="switch-text" [class.active]="!isMedia">Ссылка</span>
      </div>

      <div class="col-auto px-3">
        <div class="form-check form-switch">
          <input [defaultValue]="isMedia" [(ngModel)]="isMedia" class="form-check-input" type="checkbox" role="switch" id="switchCheckChecked" checked>
        </div>
      </div>

      <div class="col text-start">
        <span class="switch-text" [class.active]="isMedia">Медиа</span>
      </div>
    </div>

    <div class="mt-3">
      @if (isMedia) { <app-search-media /> }
      @else { <app-search-embedded /> }
    </div>
  </div>
</div>

<div class="card mt-3">
  <div class="card-body p-3">
    @if (isMedia) { <app-search-media-history /> }
  </div>
</div>
